<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СТУДИКА</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"/>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
</head>
<body>
    <header>
        <div class="line_one_block">
            <div class="logo_and_location_conteiner">
                <div class="logo_block">
                    <a href="index.html">
                        <picture>
                            <source srcset="">
                            <img src="img/logo.png" alt="СТУДИКА">
                        </picture>
                    </a>
                </div>
                <div class="location_block">
                    <button class="location_button">
                        <picture>
                            <source srcset="">
                            <img src="img/city.png" alt="location">
                        </picture>
                        <div class="city">
                            Любой регион
                        </div>
                    </button>
                </div>
            </div>
            <div class="location_search">
                <input class="search" type="search" placeholder="Регион, город, населенный пункт">
                <div class="select_item">
                    <ul>
                        <li></li>
                    </ul>
                </div>
                <ul>
                    
                </ul>
                <input class="submit" type="submit">
            </div>
            <div class="search_block">
                <Input type="search" id="elastic_search" placeholder="Учебное заведение, специальность или профессия"></Input>
                <button>
                    <picture>
                        <source srcset="">
                        <img src="img/Union.png" alt="like">
                    </picture>
                </button>
                <div class="search_elastic_block">
                     <!-- Контент, который необходимо сортировать поиском -->
                     <div class="title">популярное:</div>
                    <ul class="elastic">
                        <li>МГУ — Московский государственный университет имени 
                            М.В. Ломоносова  </li>
                        <li>Прикладная математика и информатика</li>
                        <li>Институт бизнеса и маркетинга  </li>
                        <li>Российская академия народного хозяйства и государственной службы при Президенте Российской Федерации </li>
                    </ul>
                </div>
            </div>
            <div class="profile_conteiner">
                <div class="favorite_block">
                    <button class="button_like_counter">
                        <picture>
                            <source srcset="">
                            <img class="like_icon" src="img/like_svg.svg" alt="like">
                        </picture>
                        <div class="like_counter">1</div>
                    </button>
                </div>
                <div class="profile_block">
                    <div class="name">Екатерина</div>
                    <picture>
                        <source srcset="">
                        <img src="img/avatar.png" alt="photo_profile">
                    </picture>
                </div>
            </div>
        </div>
        <div class="line_two_block">
            <div id="quoteCarousel" class="carousel text-lg">
                <div class="carousel__viewport px-20">
                  <figure class="carousel__slide w-1/3 active_slide" >
                    <a href="">Вузы</a>
                  </figure>
                  <figure class="carousel__slide w-1/3">
                    <a href="">Коледжи</a>
                  </figure>
                  <figure class="carousel__slide w-1/3">
                    <a href="">Техникумы</a>
                  </figure>
                  <figure class="carousel__slide w-1/3">
                    <a href="">Училища</a>
                  </figure>
                  <figure class="carousel__slide w-1/3">
                    <a href="">Специальности</a>
                  </figure>
                  <figure class="carousel__slide w-1/3">
                    <a href="">Профессии</a>
                  </figure>
                  <figure class="carousel__slide w-1/3">
                    <a href="">Отзывы</a>
                  </figure>
                  <figure class="carousel__slide w-1/3">
                    <a href="">Учебным заведениям</a>
                  </figure>
                  <figure class="carousel__slide w-1/3">
                    <a href="">Тест на профориентацию</a>
                  </figure>
                </div>
            </div>
        </div>
    </header>
    <main>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    <script src="./index.js"></script>
</body>
</html>
